<!DOCTYPE html>
<html lang="no-NB">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="results.html" method="GET" enctype="multipart/form-data">
        <div>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="username" required>    
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
        </div>
        <div>
            <label for="age">Age</label>
            <input type="number" name="age" id="age" min="1" max="200" step="5">
        </div>
        <div>
            <label for="date">Birthdate</label>
            <input type="date" name="date" id="date" min="2019-06-10">
        </div>
        <div>
           Favorite Food
           <div>
            <label for="banana">Banana</label>
            <input type="checkbox" name="banana" id="banana">
           </div>
           <div>
            <label for="apple">Apple</label>
            <input type="checkbox" name="apple" id="apple">
           </div>
           <div>
            <label for="male">male</label>
            <input type="radio" name="gender" id="male" value="male">
           </div>
           <div>
            <label for="female">female</label>
            <input type="radio" name="gender" id="female" value="female">
           </div> 
        </div>
        <div>
            <label for="eyeColor">Eye Color</label>
            <select name="eyeColor" id="eyeColor" multiple>
                <option label="Green" value="Green">Green</option>
                <option label="red" value="red">Green</option>
            </select>
        </div>
        <div>
            <label for="bio">Bio</label>
            <textarea name="bio" id="bio" cols="30" rows="10">
                hello my name is rune
            </textarea>
        </div>
        <div>
            <label for="file">file</label>
            <input type="file" id="file" name="file">
        </div>
        <div>
            <label for="phone">Phone</label>
            <input type="phone" type="tel" id="phone">
        </div>
        <div>
            <label for="url">URL</label>
            <input type="url" name="url" id="url">
        </div>
        <div>
            <label>Password
                <input type="password" name="password" required>
            </label>
        </div>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
